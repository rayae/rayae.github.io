baseURL: https://blog.rayae.icu
languageCode: zh
defaultContentLanguage: zh

title: 今日事今日毕
theme: PaperMod
paginate: 8 # 分页大小
summaryLength: 40 # 文章摘要字数
# copyright: '计算机爱好者的闲言碎语'
enableEmoji: true
hasCJKLanguage : true

minify:
  disableXML: true
  minifyOutput: true

permalinks: # 访问博客时网址的显示形式
  post: "/:title/"
  # post: "/:year/:month/:day/:title/"

outputs:
  home:
    - HTML
    - RSS
    - JSON # 搜索依赖

params:
  env: production
  description: "闲言碎语，说点什么好呢"
  keywords: [Blog, 博客, 码农, 程序员]
  author: Rayae
  DateFormat: "1月2日 2006"
  defaultTheme: auto
  disableThemeToggle: false
  ShowToc: true

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  extendCodeBackground: false
  ShowWordCount: true
  VisitCount: true
  ShowLastMod: true
  timeZone: "Asia/Shanghai"
  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"

  label:
    text: "闲言碎语"
    icon: ""
    iconHeight: 0

  homeInfoParams:
    Title: "「知行合一，早日退休」 \U0001F44B"
    Content: >
      - ✨ 总是时不时想记录点什么，所以就在这里好了，作为我来人世间行走的足迹。

      - 💬 今日事今日毕，切忌工作不是生活的全部。

  socialIcons:
    - name: github
      url: "https://github.com/"
    - name: email
      url: "mailto:rayaeup@outlook.com"
    - name: rss
      url: "index.xml"

  editPost:
    URL: "https://github.com/rayae/rayae.github.io/blob/main/content"
    Text: "编辑"
    appendFilePath: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

  StartYear: 2018
  FilingNo: 浙ICP备2023053621号-1 # 底部备案号
